<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
    <html lang="ko">
        
        <head>
            <title>Play Chatting</title>
            <meta charset="utf-8">
                </head>
        
        
        <body>
            <div id="topbar" style="width:100%;height:50px;background-color:gold;">
                <FONT size="5" face="consolas" color="#555555">{{ username }} 님</FONT>
            </div>
            <br> <br>
            
            <FONT size="5" face="consolas" color="black">{{ room_id }}번 방에 입장하였습니다</FONT><br><br>
           
            {% for message in messages %}
            {{ message.Username.Username }}: {{ message.Content }}<br>
            {% endfor %}
            
            <form method="post" action="/send/">
                {% csrf_token %}
                <p align="center">
                <input type="text" style="height:25px;" id="message" name="message" size="50"
                maxlength="50" value="" />
                </p>
                <input type="hidden" id="room_id" name="room_id" value="{{ room_id }}"/>
            </form>
        </body>
        
    </html>
